<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
        <div id="addTodo" class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add Your Todo:</h2>
            <div class="flex">
                <input
                    class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Add Todo" />
                <button id="addBtn"
                    class="ml-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Add
                </button>
            </div>
        </div>
        <h1 class="text-xl font-bold text-gray-800 mb-4 text-center">Your Todo List </h1>
        <div id="listTodo" class="border border-gray-300 rounded-md p-4 bg-gray-50 space-y-4"></div>
        <div id="summaryTodo" class="mt-6 border-t border-gray-300 pt-4 flex justify-between">
            <p id="done" class="text-green-600 font-semibold">Number of Done: 0</p>
            <p id="notDone" class="text-red-600 font-semibold">Number of Not Done: 0</p>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
